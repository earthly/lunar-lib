<svg xmlns="http://www.w3.org/2000/svg" width="64" height="64" viewBox="0 0 64 64" fill="none">
  <defs>
    <!-- Mask for flag banner (cutout highlights) -->
    <mask id="flag-mask">
      <rect width="64" height="64" fill="white"/>
      <rect x="20" y="16" width="18" height="3" rx="1.5" fill="black"/>
      <rect x="20" y="23" width="12" height="3" rx="1.5" fill="black"/>
    </mask>
    
    <!-- Mask for clock (cutout hands and center) -->
    <mask id="clock-mask">
      <rect width="64" height="64" fill="white"/>
      <line x1="48" y1="48" x2="48" y2="42" stroke="black" stroke-width="2" stroke-linecap="round"/>
      <line x1="48" y1="48" x2="53" y2="48" stroke="black" stroke-width="2" stroke-linecap="round"/>
      <circle cx="48" cy="48" r="1.5" fill="black"/>
    </mask>
  </defs>
  
  <!-- Flag pole -->
  <rect x="12" y="8" width="4" height="48" rx="2" fill="#1D63ED"/>
  
  <!-- Flag banner with cutout highlights -->
  <path d="M16 10 L48 10 C50 10 52 12 50 16 L46 22 L50 28 C52 32 50 34 48 34 L16 34 Z" fill="#1D63ED" mask="url(#flag-mask)"/>
  
  <!-- Clock circle with cutout hands -->
  <circle cx="48" cy="48" r="12" fill="#F59E0B" mask="url(#clock-mask)"/>
</svg>
