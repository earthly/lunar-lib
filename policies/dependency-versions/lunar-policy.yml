version: 0

name: dependency-versions
description: Checks that dependencies meet minimum safe version requirements
author: earthly

default_image: earthly/lunar-scripts:1.0.0

policies:
  - name: dependency-versions
    description: Ensures dependencies are at or above minimum safe versions
    mainPython: ./dependency-versions.py

inputs:
  language:
    description: Programming language to check (e.g., "go", "java", "python", "nodejs")
    default: ""
  min_versions:
    description: 'JSON object mapping dependency paths to minimum safe versions (e.g., {"github.com/example/lib": "1.0.0"})'
    default: "{}"
