<svg viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg">
  <!-- Trace visualization: horizontal overlapping spans -->
  
  <!-- Root span (job) - longest bar -->
  <rect x="4" y="12" width="56" height="8" rx="2" fill="#ffffff"/>
  
  <!-- Step spans - medium bars, offset -->
  <rect x="8" y="24" width="44" height="8" rx="2" fill="#a0a0a0"/>
  <rect x="16" y="36" width="40" height="8" rx="2" fill="#a0a0a0"/>
  
  <!-- Command spans - shorter bars, more offset -->
  <rect x="12" y="48" width="20" height="6" rx="1.5" fill="#606060"/>
  <rect x="36" y="48" width="18" height="6" rx="1.5" fill="#606060"/>
</svg>